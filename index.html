<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Ti ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758f, #ffb3c6);
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
    text-align: center;
    color: white;
}

h1 {
    margin-top: 80px;
    font-size: 55px;
    animation: brillo 3s infinite alternate;
}

p {
    font-size: 24px;
    margin-top: 10px;
}

button {
    margin-top: 30px;
    padding: 15px 35px;
    font-size: 20px;
    border: none;
    border-radius: 12px;
    background: white;
    color: #ff4d6d;
    cursor: pointer;
}

@keyframes brillo {
    from {text-shadow: 0 0 10px white;}
    to {text-shadow: 0 0 25px #ffccd5;}
}

/* corazones */
.heart, .rose {
    position: absolute;
    font-size: 26px;
    animation: float 7s linear infinite;
}

@keyframes float {
    from {transform: translateY(100vh); opacity: 1;}
    to {transform: translateY(-10vh); opacity: 0;}
}

/* modal */
.modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
}

.modal-content {
    background: white;
    color: #ff4d6d;
    padding: 30px;
    border-radius: 20px;
    width: 300px;
    font-size: 20px;
    animation: aparecer 0.5s ease;
}

.modal-content button {
    margin-top: 15px;
    background: #ff758f;
    color: white;
}

@keyframes aparecer {
    from {transform: scale(0.5); opacity: 0;}
    to {transform: scale(1); opacity: 1;}
}
</style>
</head>

<body>

</audio>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        Gracias por existir ‚ù§Ô∏è<br>Te amo much√≠simo
        <br>
        <button onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<script>
function abrirModal() {
    document.getElementById("modal").style.display = "flex";
    document.getElementById("musica").play();
}

function cerrarModal() {

</script>

</body>
</html>
